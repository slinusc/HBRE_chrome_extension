<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>H&B Property Assistant</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #f9fafb;
            color: #333;
            overflow-y: auto;
        }

        .app-wrapper {
            background: #f9fafb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #fff;
            padding: 24px 20px;
            border-bottom: 3px solid #ffe843;
            text-align: center;
        }

        .logo {
            max-width: 80px;
            height: auto;
            margin-bottom: 12px;
        }

        .header h2 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .container {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .content-top {
            flex: 0 0 auto;
        }

        .content-spacer {
            flex: 1 1 auto;
        }

        .content-bottom {
            flex: 0 0 auto;
            margin-top: auto;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 14px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #fff;
            color: #333;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #ffe843;
            box-shadow: 0 0 0 3px rgba(255, 232, 67, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 14px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #ffe843;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #e6cf3a;
        }

        .btn-primary:active {
            background-color: #cdb832;
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .btn-small {
            width: auto;
            padding: 6px 12px;
            font-size: 12px;
        }

        .user-greeting {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            padding-top: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 13px;
            color: #6b7280;
            text-decoration: none;
            cursor: pointer;
        }

        .logout-link:hover {
            color: #374151;
            text-decoration: underline;
        }

        .select-wrapper {
            display: flex;
            gap: 8px;
        }

        .select-wrapper select {
            flex: 1;
        }

        .select-wrapper button {
            width: 44px;
            padding: 12px;
            background: #f3f4f6;
            color: #6b7280;
            font-size: 16px;
        }

        .select-wrapper button:hover {
            background: #e5e7eb;
            color: #374151;
        }

        #status {
            margin: 0 0 16px 0;
            padding: 12px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            border-radius: 8px;
            display: none;
        }

        #status.show {
            display: block;
        }

        #status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        #status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        #status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 20px 0;
        }

        .hint {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <div class="header">
            <img src="logo.png" alt="H&B Logo" class="logo">
            <h2>Property Assistant</h2>
        </div>

        <div id="login-container" class="container">
        <div class="content-top">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@example.com" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required />
            </div>
            <div class="form-group">
                <label for="backendUrl">H&B Tool URL</label>
                <input type="text" id="backendUrl" placeholder="https://your-app-url.com" />
                <div class="hint">Enter the URL of your H&B Tenant Rep Tool</div>
            </div>
        </div>

        <div class="content-spacer"></div>

        <div class="content-bottom">
            <div id="status"></div>
            <button id="loginBtn" class="btn-primary">Login</button>
        </div>
    </div>

    <div id="main-container" class="container" style="display: none;">
        <div class="content-top">
            <div class="user-greeting">
                Welcome, <span id="user-greeting"></span>
            </div>

            <div class="form-group">
                <label for="projectSelect">Project</label>
                <div class="select-wrapper">
                    <select id="projectSelect">
                        <option value="">Loading projects...</option>
                    </select>
                    <button id="refreshProjectsBtn" title="Refresh projects">&#8635;</button>
                </div>
                <div class="hint">Select which project to add this listing to</div>
            </div>
        </div>

        <div class="content-spacer"></div>

        <div class="content-bottom">
            <button id="pushBtn" class="btn-success">Add Listing to Project</button>
            <a href="#" id="logoutBtn" class="logout-link">Logout</a>
        </div>
    </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
